<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        const operation = () => {
            let a = prompt('Enter your number:');
            let b = prompt('Enter your number:');
            let c = prompt('Add your operation:');
            if (((a > 'a' && a < 'z') || (a > 'A' && a < 'Z')) || ((b > 'a' && b < 'z') || (b > 'A' && b < 'Z'))) {
                return 0
            }
            let numA = Number(a);
            let numB = Number(b);
            if (c == '+') {
                return numA + numB
            } else if (c == '-') {
                return numA - numB
            } else if (c == '*') {
                return numA * numB
            } else {
                return numA / numB
            }
        }
        console.log(operation())
    </script>
</body>
