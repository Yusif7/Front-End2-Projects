<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <h1>To Do List</h1>
                <input type="text" id="filter" placeholder="Search works..." class="header__search">
            </div>
        </div>
    </header>
    <div class="container">
        <div class="work">
            <h2>Add Work</h2>
            <form id="addForm" class="work__form">
                <input type="text" id="item">
                <input type="submit" value="Submit">
            </form>
            <h2>Work list</h2>
            <ul id="items">

            </ul>
            <div id="work__count">
                <span>0</span>
                <span>work add</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
