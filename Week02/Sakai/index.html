<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sakai</title>
</head>

<body>
    <header class="header">
        <div class="header__container container">
            <figure class="header__logo">
                <img src="assets/logo/logo-black.png" alt="sakai_logo">
            </figure>
            <nav class="header__nav">
                <a href="#" class="header__nav__add_after">Home
                    <ul class="dropdown header__nav__dropdown">
                        <li>One</li>
                        <li>Two</li>
                        <li>Styles</li>
                    </ul>
                </a>
                <a href="#" class="header__nav__add_after">About</a>
                <a href="#" class="header__nav__add_after">Services</a>
                <a href="#" class="header__nav__add_after">Case Studies</a>
                <a href="#" class="header__nav__add_after">Blog</a>
                <a href="#">Contact</a>
                <i class="fas fa-search header__nav__icon"></i>
            </nav>
        </div>
    </header>
    <main>
        <section id="mainSlider" style="background-image: url(assets/header/image-1.jpg);">
            <div class="mainSlider__content">
                <div class="mainSlider__content__img">
                    <img src="assets/header/content-image-1.png" alt="clouds" class="mainSlider__content__img__clouds">
                    <img src="assets/header/content-image-2.png" alt="pen" class="mainSlider__content__img__pen">
                    <div class="mainSlider__content__button mainSlider__content__button-left"></div>
                </div>
                <div class="mainSlider__content__textContent">
                    <div class="mainSlider__content__textContent__items">
                        <h3 class="mainSlider__content__textContent__title">Welcome to Sakai</h3>
                        <span class="mainSlider__content__textContent__theme">Best Seo</span>
                        <span class="mainSlider__content__textContent__theme">Solution theme</span>
                        <p class="mainSlider__content__textContent__info">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Lorem, ipsum dolor sit amet consectetur adipisicing elitLorem, ipsum dolor</p>
                        <a class="mainSlider__content__textContent__button">
                            Know more
                        </a>
                    </div>
                    <div class="mainSlider__content__button mainSlider__content__button-right"></div>
                </div>

            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
