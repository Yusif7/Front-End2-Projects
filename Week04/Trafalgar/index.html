<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafalgar</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__menu">
                <div class="header__logo">
                    <img src="assets/files/logo.png" alt="trafaldar">
                    <a href="#" class="logo header__logo--space">Trafalgar</a>
                </div>
                <nav class="nav">
                    <a href="#" class="nav__link active">Home</a>
                    <a href="#" class="nav__link">Find a doctor</a>
                    <a href="#" class="nav__link">Apps</a>
                    <a href="#" class="nav__link">Testimonials</a>
                    <a href="#" class="nav__link">About us</a>
                </nav>
            </div>
            <!-- /header menu -->
        </div>
        <!-- /container -->
    </header>
    <main>
        <section class="intro">
            <div class="container">
                <div class="intro__content">
                    <div class="intro__right">
                        <h1 class="intro__title">
                            Virtual healthcare for you.
                        </h1>
                        <p class="intro__text">Trafalgar provides progressive, and affordable healthcare, accessible on mobile and online for everyone</p>
                        <a href="#" class="btn intro__btn">Learn more</a>
                    </div>
                    <div class="intro__left">
                        <img src="assets/files/intro/hero-header.png" alt="illustration" class="intro__photo">
                    </div>
                </div>
                <img src="assets/files/intro/dot.png" alt="dots" class="intro__dots">
            </div>
            <!-- /container -->
        </section>
    </main>
    <footer></footer>
</body>

</html>
